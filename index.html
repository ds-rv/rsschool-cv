<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Alatsi&family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Fredericka+the+Great&family=Lexend:wght@400;700&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/c8dd1cbc46.js" crossorigin="anonymous"></script>
    <title>RS School CV</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="avatar-block">
                <div class="avatar">
                    <img src="img/avatar.jpg" alt="Avatar">
                </div>
            </div>
            <div class="contacts-block">
                <div class="title">
                    <p class="title__name">
                        Denis Romantsov
                    </p>
                    <p class="title__position">
                        Junior web developer
                    </p>
                </div>
                <h2 class="headline">
                    Contacts
                </h2>
                <ul class="contacts">
                    <li class="contacts__item">
                        <div class="contacts__icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contacts__value">Stavropol, Russia</div>
                    </li>
                    <li class="contacts__item">
                        <div class="contacts__icon">
                            <i class="fas fa-envelope-open-text"></i>
                        </div>
                        <div class="contacts__value">
                            <a href="mailto:ds.rv2@yandex.ru">ds.rv2@yandex.ru</a>
                        </div>
                    </li>
                    <li class="contacts__item">
                        <div class="contacts__icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <div class="contacts__value">
                            <a href="https://github.com/ds-rv/">ds-rv</a>
                        </div>
                    </li>
                    <li class="contacts__item">
                        <div class="contacts__icon">
                            <i class="fab fa-telegram-plane"></i>
                        </div>
                        <div class="contacts__value">
                            <a href="https://t.me/ds-rv">@ds-rv</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main">
            
        </main>
        <footer class="footer">
           
        </footer>
    </div>
</body>
</html>
